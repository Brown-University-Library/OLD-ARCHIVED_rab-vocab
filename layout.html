<!DOCTYPE html>
<html>
<head>
	<title>R@B Vocabulary Management</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">

		#vocabData {
			background: #aff;
		}

		#solrList {
			background: #599;
		}

		.inputBox {
			margin: 10px 0 10px 0;

</head>

	<div class="container">
		<div class="row" id="vocabData">
			<div class="col-sm-8" id="solrList">
				<div class="row inputBox" id="solrSearch">
					<input type="search" />
					<button type="button" class="btn btn-success" id="solrSearchButton">Search</button>
				</div>
				<ul class="list-group row" id="solrSearchResults">

						<li class="list-group-item"></li>

						<li class="list-group-item"></li>
						<li class="list-group-item"></li>
						<li class="list-group-item"></li>
						<li class="list-group-item"></li>
						<li class="list-group-item"></li>
					</div>
				</ul>
			</div>
			<div class="col-sm-4" id="vocabDetail">
				<h3>[Inspected]</h3>
				<section>
					<h4>Broader</h4>
					<ul>
						<li></li>
					</ul>
				</section>
				<section>
					<h4>Narrower</h4>

					</ul>
				</section>
			</div>
		</div>
		<div class="row" id="vocabEdit">
			<div class="col-sm-2" id="editTarget">
				<h3>[Editing]</h3>
			</div>
			<div class="col-sm-10" id="editInterface">
				<div class="row inputBox">
					<div class="col-sm-10">
						<label>Label</label>
						<input />
