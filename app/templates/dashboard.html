<!DOCTYPE html>
<html>
<head>
	<title>R@B Vocabulary Management</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
	<a href="http://dvivocit1.services.brown.edu/rabvocab/">&lt;&lt; Back</a>
	<ul>
		{% for row in data %}
			<li><a href="http://dvivocit1.services.brown.edu/rabvocab/particles/{{row.particle}}">{{ row.particle }}</a><span>{{row.count }}</span>
				<ul>
				{% for term in row.terms %}
					<li><a href="{{ term.uri }}">{{ term.label }}</a><span>{{ term.count }}</span></li>
				{% endfor %}
				</ul>
			</li>
		{% endfor %}
	</ul>
</body>
</html>
